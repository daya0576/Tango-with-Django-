{% extends "base.html" %}


{% block body_block %}

    <script>
        {% if form.message.errors %}
            alert("{{ form.message.errors }}");
        {% endif %}

    </script>

    {% if status %}
        <div class="well">
            <h2 class="text-danger text-center">{{ status }}</h2>
        </div>
    {% endif %}

    {% if status == 'not_active' %}
        <div class="well">
            <h2 class="text-danger text-center">111111</h2>
        </div>
    {% elif status == 'not_exist_or_passwd_err' %}
        <div class="well">
            <h2 class="text-danger text-center">222222</h2>
        </div>
    {% else %}
        <div>1234567890</div>
    {% endif %}

    <form class="form-horizontal"  id="login_form" method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-6">
                <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
{% endblock %}
